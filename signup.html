<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp - ConnectLocal</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="SignUp.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <link rel="icon" href="img/logo1.png">

    <style>
      .password-container {
        position: relative;
        width: 100%;
      }

      .password-container input {
        width: calc(100% - 20px); /* Adjust the width of the input field */
        padding-right: 30px; /* Add padding to avoid overlap with the icon */
      }

      .password-container i {
        position: absolute;
        top: 50%;
        right: 10px;
        transform: translateY(-50%);
      }
    </style>
  </head>
  <body>
    <!-- <div class="background">
      <div class="shape"></div>
      <div class="shape"></div>
    </div> -->

    <form class="container">

      <img src="img/Screenshot 2023-09-29 at 1.54.52 PM.png" height="70px" style="margin-left: 65px;">

      <h3>SignUp</h3>

      <label for="username">
        Username
        <input type="email" placeholder="Email or Phone" id="email" required />
      </label>

      <label for="password">
        Password  (atleast 6 characters)
        <div class="password-container">
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            required
          />
          <i class="fa fa-eye" id="togglePassword" style="cursor: pointer"></i>
        </div>
      </label>
      
      <button style="margin-top: 100px;" id="submit" name="submit" type="submit">Create Account</button>

      <div style="margin-top: 50px;" class="form">
        <p>Already have an account? <a style="color: rgb(0, 174, 255);text-decoration: none;font-weight: bold;" href="login.html">LogIn</a></p>
      </div>
    </form>
    <script>
      document.addEventListener("DOMContentLoaded", (event) => {
        const togglePassword = document.querySelector("#togglePassword");
        const password = document.querySelector("#password");

        togglePassword.addEventListener("click", function (e) {
          // toggle the type attribute
          const type =
            password.getAttribute("type") === "password" ? "text" : "password";
          password.setAttribute("type", type);
          // toggle the eye / eye slash icon
          if (type === "password") {
            this.classList.remove("fa-eye-slash");
            this.classList.add("fa-eye");
          } else {
            this.classList.remove("fa-eye");
            this.classList.add("fa-eye-slash");
          }
        });
      });
    </script>
  </body>
</html>
