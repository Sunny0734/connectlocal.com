<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile - ConnectLocal</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
    />
    <style>
      :root {
        --primary-color: #2563eb;
        --primary-light: #3b82f6;
        --primary-dark: #1d4ed8;
        --accent-color: #10b981;
        --bg-color: #f5f7fa;
        --card-bg: #ffffff;
        --text-color: #334155;
        --text-light: #64748b;
        --border-radius: 12px;
        --shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      }
      body {
        background-color: var(--bg-color);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, sans-serif;
        color: var(--text-color);
        min-height: 100vh;
        padding-top: 80px;
        /* Added to account for fixed navbar */
      }
      .profile-container {
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      .profile-card {
        background-color: var(--card-bg);
        border-radius: var(--border-radius);
        box-shadow: var(--shadow);
        overflow: hidden;
      }
      .profile-header {
        background-color: var(--primary-color);
        padding: 20px;
        color: white;
        position: relative;
        text-align: center;
      }
      .profile-avatar {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        border: 4px solid white;
        margin: 0 auto;
        object-fit: cover;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      .profile-name {
        font-size: 1.5rem;
        font-weight: 600;
        margin-top: 15px;
        margin-bottom: 5px;
      }
      .membership-badge {
        display: inline-block;
        background-color: var(--accent-color);
        color: white;
        font-size: 0.75rem;
        padding: 3px 10px;
        border-radius: 12px;
        margin-bottom: 5px;
      }
      .profile-body {
        padding: 25px;
      }
      .section {
        margin-bottom: 25px;
      }
      .section-title {
        font-size: 1.1rem;
        font-weight: 600;
        color: var(--primary-color);
        margin-bottom: 15px;
        padding-bottom: 8px;
        border-bottom: 1px solid #e2e8f0;
      }
      .info-row {
        margin-bottom: 15px;
        display: flex;
        align-items: center;
      }
      .info-icon {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: rgba(37, 99, 235, 0.1);
        display: flex;
        justify-content: center;
        align-items: center;
        margin-right: 15px;
        color: var(--primary-color);
        flex-shrink: 0;
      }
      .info-content {
        flex-grow: 1;
      }
      .info-label {
        font-size: 0.85rem;
        color: var(--text-light);
        margin-bottom: 2px;
      }
      .info-value {
        font-size: 1rem;
        margin: 0;
        word-break: break-word;
      }
      .social-links {
        display: flex;
        gap: 10px;
        margin-top: 10px;
        flex-wrap: wrap;
      }
      .social-link {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: #f1f5f9;
        color: var(--text-light);
        transition: all 0.2s ease;
        text-decoration: none;
      }
      .social-link:hover {
        background-color: var(--primary-color);
        color: white;
        transform: translateY(-2px);
      }
      .action-buttons {
        display: flex;
        gap: 15px;
        margin-top: 20px;
      }
      .action-btn {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 8px;
        padding: 12px;
        border-radius: 8px;
        font-weight: 500;
        transition: all 0.2s ease;
        text-decoration: none;
        cursor: pointer;
        border: none;
      }
      .btn-primary {
        background-color: var(--primary-color);
        color: white;
      }
      .btn-primary:hover {
        background-color: var(--primary-dark);
      }
      .btn-outline {
        background-color: transparent;
        color: var(--primary-color);
        border: 1px solid var(--primary-color);
      }
      .btn-outline:hover {
        background-color: rgba(37, 99, 235, 0.1);
      }
      /* Dropdown styles for user menu */
      .user-pic {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        cursor: pointer;
      }
      .sub-menu-wrap {
        position: absolute;
        top: 100%;
        right: 0%;
        width: 320px;
        max-height: 0px;
        overflow: hidden;
        transition: max-height 1s;
      }
      .sub-menu-wrap.open-menu {
        max-height: 400px;
      }
      .sub-menu {
        background: rgb(255, 255, 255);
        padding: 20px;
        margin: 10px;
      }
      .sub-menu-link {
        display: flex;
        align-items: center;
        text-decoration: none;
        color: #2600ff;
        margin: 12px 0;
      }
      .sub-menu-link p {
        width: 100%;
        margin-left: 10px;
      }
      .sub-menu-link span {
        font-size: 20px;
        transition: transform 0.5s;
      }
      .sub-menu-link:hover span {
        transform: translateX(10px);
      }
      .sub-menu-link:hover p {
        font-weight: 500;
      }
      @media (max-width: 576px) {
        .profile-header {
          padding: 15px;
        }
        .profile-avatar {
          width: 100px;
          height: 100px;
        }
        .profile-body {
          padding: 20px;
        }
        .action-buttons {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <!-- Nav bar is from the bootstrap documentation and made chages from it -->

        <button

      </div>
    </nav>
    <div class="profile-container">
      <div class="profile-card">
        <div class="profile-header">
          <img
            id="profileAvatar"
            src="img/avatar.png"
            alt="User Profile"
            class="profile-avatar"
          />
          <h1 id="personName" class="profile-name">User</h1>
        </div>
        <div class="profile-body">
          <div class="section">
            <h2 class="section-title">Contact Information</h2>
            <div class="info-row">
              <div class="info-icon">
                <i class="fas fa-envelope"></i>
              </div>
              <div class="info-content">
                <div class="info-label">Email</div>
                <h6 id="email" class="info-value">user@example.com</h6>
              </div>
            </div>
            <div class="mt-5 info-row">
              <div class="info-icon">
                <i class="fas fa-phone"></i>
              </div>
              <div class="info-content">
                <div class="info-label">Phone</div>
                <h6 id="phoneNumber" class="info-value">Not provided</h6>
              </div>
            </div>
          </div>
          <div class="mt-5 action-buttons">
            <a href="index.html" class="action-btn btn-primary">
              <i class="fas fa-home"></i> Home
            </a>
            <button class="action-btn btn-outline" disabled>
              <i class="fas fa-edit"></i> Edit Profile
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
      import {
        getAuth,
        onAuthStateChanged,
        signOut,
      } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";
      import {
        getFirestore,
        doc,
        getDoc,
      } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";
      const firebaseConfig = {
        apiKey: "AIzaSyBU8-47Xof4jzLTustckH13Y4klGpk_I-o",
        authDomain: "login-cf378.firebaseapp.com",
        projectId: "login-cf378",
        storageBucket: "login-cf378.appspot.com",
        messagingSenderId: "514341270319",
        appId: "1:514341270319:web:f7ffb8f3333d53baa4a7da",
      };
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);
      onAuthStateChanged(auth, async (user) => {
        if (user) {
          console.log("User logged in:", user);
          const profileAvatar = document.getElementById("profileAvatar");
          const navProfilePic = document.getElementById("navProfilePic");
          const personName = document.getElementById("personName");
          const email = document.getElementById("email");
          const phoneNumber = document.getElementById("phoneNumber");
          const locationElement = document.getElementById("userLocation");
          if (personName) {
            personName.innerText = user.displayName || "User";
          }
          if (email) {
            email.innerText = user.email || "No email available";
          }
          if (phoneNumber) {
            phoneNumber.innerText =
              user.phoneNumber || "No phone number available";
          }
          if (user.photoURL) {
            console.log("Using user photo URL:", user.photoURL);
            if (profileAvatar) profileAvatar.src = user.photoURL;
            if (navProfilePic) navProfilePic.src = user.photoURL;
          }
        } else {
          console.log("No user logged in, redirecting to index.html");
          window.location.href = "index.html";
        }
      });
      document.addEventListener("DOMContentLoaded", function () {
        const logoutButton = document.getElementById("logout-btn");
        if (logoutButton) {
          logoutButton.addEventListener("click", function (event) {
            event.preventDefault();
            signOut(auth)
              .then(() => {
                window.location.href = "login.html";
              })
              .catch((error) => {
                console.error("Logout error:", error);
              });
          });
        }
        const editButton = document.querySelector(".btn-outline");
        if (editButton) {
          editButton.addEventListener("click", () => {
            window.location.href = "edit-profile.html";
          });
        }
      });
    </script>
  </body>
</html>
